<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>IMAGINX | THE ARCHIVE HALL // 3_PANES</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --noir-black: #050505; --engine-blue: #00d2ff; --industrial-amber: #ffb400; }
        body { background: var(--noir-black); color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .hall-container { 
            height: 100vh; width: 100%; position: relative;
            background: url('https://d15temsujkch0.cloudfront.net/ACP/output_images/job_1002262733_1771824811.jpg') no-repeat center center;
            background-size: cover; display: flex; align-items: center; justify-content: center;
        }
        .hall-blur { 
            width: 100%; height: 100%; background: rgba(5,5,5,0.8); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .header-hud { position: absolute; top: 60px; text-align: center; }
        .header-hud h1 { font-family: 'Syncopate'; font-size: 14px; letter-spacing: 12px; color: var(--engine-blue); margin: 0; }

        .pane-system { display: flex; gap: 30px; width: 90%; max-width: 1400px; height: 75vh; margin-top: 40px; }
        
        .glass-pane { 
            flex: 1; position: relative; overflow: hidden; cursor: pointer;
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 210, 255, 0.1);
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 80px;
            text-decoration: none; color: white;
        }
        .glass-pane:hover { 
            flex: 1.4; background: rgba(0, 210, 255, 0.05); border-color: var(--engine-blue);
            box-shadow: 0 0 100px rgba(0, 210, 255, 0.2);
        }

        .pane-info { text-align: center; z-index: 10; pointer-events: none; }
        .pane-num { font-family: 'Syncopate'; font-size: 8px; letter-spacing: 4px; opacity: 0.3; margin-bottom: 20px; }
        .pane-label { font-family: 'Syncopate'; font-size: 11px; letter-spacing: 6px; font-weight: 700; }

        .progress-bar { width: 120px; height: 2px; background: #222; margin: 30px auto 0; position: relative; overflow: hidden; }
        .progress-fill { position: absolute; height: 100%; background: var(--industrial-amber); width: 40%; animation: slide 3s infinite linear; }
        @keyframes slide { from { left: -100%; } to { left: 100%; } }

        .btn-return { position: absolute; bottom: 40px; right: 60px; color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); padding: 15px 30px; font-size: 9px; font-family: 'Syncopate'; letter-spacing: 4px; transition: 0.3s; }
        .btn-return:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="hall-container">
        <div class="hall-blur">
            <div class="header-hud">
                <h1>THE_ARCHIVE_HALL</h1>
            </div>

            <div class="pane-system">
                <!-- PANE 01: WRITER SUBMISSIONS -->
                <a href="archive-01.html" class="glass-pane">
                    <div class="pane-info">
                        <div class="pane-num">SECTION_01</div>
                        <div class="pane-label">WRITER_SUBMISSIONS</div>
                    </div>
                </a>

                <!-- PANE 02: THE CREATION OF ROMAN LAW -->
                <div class="glass-pane" style="cursor: default;">
                    <div class="pane-info">
                        <div class="pane-num">SECTION_02</div>
                        <div class="pane-label">ROMAN_LAW_STUDIOS</div>
                    </div>
                </div>

                <!-- PANE 03: IN-PROGRESS -->
                <div class="glass-pane" style="cursor: default; opacity: 0.4;">
                    <div class="pane-info">
                        <div class="pane-num">SECTION_03</div>
                        <div class="pane-label">IN-PROGRESS</div>
                        <div class="progress-bar"><div class="progress-fill"></div></div>
                    </div>
                </div>
            </div>

            <a href="index.html" class="btn-return">[[ RETURN_TO_PORTAL ]]</a>
        </div>
    </div>

</body>
</html>
